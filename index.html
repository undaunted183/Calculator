<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>CALCULATOR</h1>
    <div class="container">
      <div class="display"></div>
      <div class="ce">CE</div>
      <div class="back">Back</div>
      <div class="number 7 btn">7</div>
      <div class="number 8 btn">8</div>
      <div class="number 9 btn">9</div>
      <div class="sign divide btn">/</div>
      <div class="number 4 btn">4</div>
      <div class="number 5 btn">5</div>
      <div class="number 6 btn">6</div>
      <div class="sign multiply btn">*</div>
      <div class="number 1 btn">1</div>
      <div class="number 2 btn">2</div>
      <div class="number 3 btn">3</div>
      <div class="sign minus btn">-</div>
      <div class="number 0 btn">0</div>
      <div class="number decimal btn">.</div>
      <div class="sign equal btn">=</div>
      <div class="sign add btn">+</div>
    </div>
  </body>
</html>
